<div class="trainer-filter-container">
  <a routerLink="/admin/trainers/create">
    <button class="btn btn-primary text-white btn-crud-new">
      NOVO INSTRUTOR
    </button>
  </a>
  <app-filter
    text="Digite o nome do instrutor"
    (search)="searchTrainer($event)"
  ></app-filter>
</div>
<div class="trainer-card">
  <div class="grid">
    <div class="col-12">
      <p-table
        [value]="trainers"
        [responsive]="true"
        [paginator]="true"
        [rows]="pagination.linesPerPage"
        [lazy]="true"
        [totalRecords]="totalElements"
        (onLazyLoad)="changePage($event)"
        #trainerTable
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>CPF</th>
            <th>Celular</th>
            <th class="actions"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trainer>
          <tr>
            <td>
              <!--a classe "p-column-title" Ã© do PrimeNG-->
              <span class="p-column-title">Nome:</span>
              {{ trainer.name }}
            </td>

            <td>
              <span class="p-column-title">Idade:</span>
              {{ trainer.age }}
            </td>

            <td>
              <span class="p-column-title">CPF:</span>
              {{ trainer.cpf }}
            </td>

            <td>
              <span class="p-column-title">Celular:</span>
              {{ trainer.cellPhone }}
            </td>

            <td class="col-actions">
              <a
                pButton
                icon="pi pi-pencil"
                pTooltip="Editar"
                tooltipPosition="top"
                [routerLink]="['/admin/trainers', trainer.id]"
              ></a>
              <button
                pButton
                icon="pi pi-trash"
                pTooltip="Excluir"
                tooltipPosition="top"
                (click)="delete(trainer)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
