<div class="trainer-form-container">
  <div class="trainer-card">
    <form #trainerForm="ngForm" (ngSubmit)="save(trainerForm)">
      <div class="col-12">
        <h1>Dados do Instrutor</h1>
      </div>
      <div class="row board-crud-inputs-container">
        <div class="trainer-form-inputs-left col-lg-6">
          <div class="mb-3">
            <input
              pInputText
              placeholder="Nome"
              type="text"
              name="name"
              [(ngModel)]="trainer.name"
              #name="ngModel"
              [required]="true"
              minlength="5"
              class="form-control"
            />
            <!--form-control é uma classe do bootstrap para deixar as bordas redondas do input-->
          </div>

          <div class="mb-3">
            <input
              pInputText
              placeholder="Idade"
              type="text"
              name="age"
              [(ngModel)]="trainer.age"
              #age="ngModel"
              [required]="true"
              class="form-control"
            />
            <!--form-control é uma classe do bootstrap para deixar as bordas redondas do input-->
          </div>
        </div>

        <div class="trainer-form-inputs-right col-lg-6 mb-6">
          <div class="mb-3">
            <p-inputMask
              placeholder="CPF"
              name="cpf"
              mask="999.999.999-99"
              [(ngModel)]="trainer.cpf"
              #cpf="ngModel"
              [required]="true"
              styleClass="form-control"
            ></p-inputMask>
            <!--O styleClass é o Class do p-inputMask-->
          </div>

          <div class="mb-3">
            <p-inputMask
              placeholder="Celular"
              name="cellular"
              mask="(99) 9 9999-9999"
              [(ngModel)]="trainer.cellular"
              #cellular="ngModel"
              [required]="true"
              styleClass="form-control"
            ></p-inputMask>
            <!--O styleClass é o Class do p-inputMask-->
          </div>
        </div>
      </div>

      <div class="trainer-form-buttons">
        <button
          type="submit"
          [disabled]="trainerForm.invalid"
          class="btn btn-primary trainer-form-button"
        >
          SALVAR
        </button>

        <a routerLink="/admin/trainers/list">
          <button
            type="button"
            class="btn btn-outline-danger trainer-form-button ml-3"
          >
            CANCELAR
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
