<div class="login-card">
  <h1>LOGIN</h1>
  <p>Entre com algum dos usuários: <br>
    - Admin / E-mail: rose@email.com / Senha: 123456 <br>
    - Functionary / E-mail: axl@email.com / Senha: 123456 
  </p>

  <form #loginForm="ngForm" (ngSubmit)="save()">
    <div>
      <!--mb é margin-bottom-->
      <input
        pInputText
        type="email"
        class="form-control"
        placeholder="E-mail"
        name="email"
        [(ngModel)]="user.email"
        #email="ngModel"
        [required]="true"
        class="form-control"
      />
    </div>
    <app-message
      [control]="email"
      error="required"
      text="Informe o E-mail"
    ></app-message>

    <div class="mt-4 mb-6">
      <input
        pInputText
        type="password"
        class="form-control"
        placeholder="Password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        [required]="true"
      />
      <app-message
      [control]="password"
      error="required"
      text="Informe a senha"
    ></app-message>
    </div>

    <div class="login-submit">
      <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary login-form-button"
        >
          SALVAR
        </button>
    </div>
  </form>
</div>
